<div class="font-setting">
  <div class="row">
    <div class="col-md-12">
      <div ng-class="{'form-group': !previewText}">
        <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel" ng-if="tinymceOptions"></textarea>
      </div>
    </div>
  </div>
  <div class="row" ng-if="previewText">
    <div class="col-md-12">
      <div class="text-container form-group">
        <span class="text">{{previewText}}</span>
      </div>
    </div>
  </div>

  <!-- Custom Font -->
  <div class="custom-font modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class="fa fa-times half-top"></i>
          </button>
          <h2 class="modal-title">{{"font-setting.custom-font" | translate}}</h2>
        </div>

        <form role="form" name="customFontForm">
          <div class="modal-body">
            <url-field url="fontData.font.url" ng-model="customFont" init-empty></url-field>
          </div>

          <div class="modal-footer">
            <button type="button" class="select btn btn-primary btn-fixed-width" ng-click="applyCustomFont()" ng-disabled="customFontForm.$invalid">
              <span>{{"common.select" | translate}}</span>
              <i class="fa fa-white fa-check icon-right"></i>
            </button>
            <button type="button" class="cancel btn btn-default btn-fixed-width" data-dismiss="modal">
              <span>{{"common.cancel" | translate}}</span>
              <i class="fa fa-white fa-times icon-right"></i>
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Custom Font Size -->
  <div class="custom-font-size modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class="fa fa-times half-top"></i>
          </button>
          <h2 class="modal-title">{{"font-setting.custom-font-size" | translate}}</h2>
        </div>

        <form role="form" name="customFontSizeForm">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-3">
                <div class="input-group">
                  <input type="number" ng-model="customFontSize" class="form-control" />
                  <span class="input-group-addon">{{'common.units.pixels' | translate}}</span>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="select btn btn-primary btn-fixed-width" ng-click="applyCustomFontSize()" ng-disabled="customFontSizeForm.$invalid">
              <span>{{"common.select" | translate}}</span>
              <i class="fa fa-white fa-check icon-right"></i>
            </button>
            <button type="button" class="cancel btn btn-default btn-fixed-width" data-dismiss="modal">
              <span>{{"common.cancel" | translate}}</span>
              <i class="fa fa-white fa-times icon-right"></i>
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
