<div class="font-setting">
  <div class="row">
    <div class="col-md-12">
      <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel" ng-if="tinymceOptions"></textarea>
    </div>
  </div>
  <div class="row" ng-if="previewText">
    <div class="col-md-12">
      <div class="text-container form-group">
        <span class="text">{{previewText}}</span>
      </div>
    </div>
  </div>
</div>
