<a id="app-subscription-status" href=""
  ng-click="showStoreModal = true" class="store-link">
    <div class="rate">
      <strong>${{productPrice}}</strong>
    </div>
    <div class="subscribe">
      <strong ng-if="!subscriptionStatus.subscribed"><span translate="subscription-status.get-subscription"></span></strong>
      <strong ng-if="subscriptionStatus.subscribed"><span translate="subscription-status.continue-to-app"></span></strong>
    </div>
</a>
