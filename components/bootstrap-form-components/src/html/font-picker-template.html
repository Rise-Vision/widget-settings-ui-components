<!-- Font Family -->
<!-- Can't use an HTML select because the items in the drop-down need to be
     styled individually. -->
<div class="bfh-selectbox">
  <input class="font-family" type="hidden" value="">
  <button type="button" class="btn btn-default btn-sm dropdown-toggle font-select-btn"
    data-toggle="bfh-selectbox">
    <span class="bfh-selectbox-option"></span>
    <span class="caret selectbox-caret"></span>
  </button>
  <div class="bfh-selectbox-options">
    <div role="listbox">
      <ul role="option"></ul>
    </div>
  </div>
</div>

<!-- Google Fonts -->
<div class="google-fonts modal fade" tabindex="-1" role="dialog"
  aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-hidden="true"
          data-dismiss="modal">
          <span>&times;</span><span class="sr-only">Close</span>
        </button>
        <h2 class="modal-title">Google Fonts</h2>
      </div>
      <div class="modal-body">
        <div class="list-group bfh-googlefontlist"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-fixed-width" data-dismiss="modal">
          <span data-i18n="cancel">Cancel</span> <i class="fa fa-times fa-white icon-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Custom Font -->
<div class="custom-font modal fade" tabindex="-1" role="dialog"
  aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-hidden="true"
          data-dismiss="modal">
          <span>&times;</span><span class="sr-only">Close</span>
        </button>
        <h2 class="modal-title">Custom Font</h2>
      </div>
      <div class="modal-body">
        <div class="custom-font-error alert alert-danger">
          Unable to validate the URL entered. Please un-check "Validate URL" to bypass validation.
        </div>
        <div class="url-field"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="save-custom-font btn btn-success btn-fixed-width" >
          <span data-i18n="select">Select</span> <i class="fa fa-check fa-white icon-right"></i>
        </button>
        <button type="button" class="btn btn-primary btn-fixed-width" data-dismiss="modal">
          <span data-i18n="cancel">Cancel</span> <i class="fa fa-times fa-white icon-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
