<label>{{"order.label" | translate}}</label>
<div class="row">
  <div class="col-xs-6 col-md-3">
    <select name="order" ng-model="order" class="form-control">
      <option value="alpha-asc">{{"order.alpha-asc" | translate}}</option>
      <option value="alpha-desc">{{"order.alpha-desc" | translate}}</option>
      <option value="date-asc">{{"order.date-asc" | translate}} &uarr;</option>
      <option value="date-desc">{{"order.date-desc" | translate}} &darr;</option>
      <option value="random">{{"order.random" | translate}}</option>
    </select>
  </div>
</div>
