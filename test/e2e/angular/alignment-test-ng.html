<html>
<head>
  <title>Alignment - Angular Test Page</title>
  <link rel="stylesheet" href="/components/common-header/dist/css/rise.min.css">
  <style>
    alignment {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body ng-app="testApp" ng-controller="mainController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form>
            <alignment align="align"></alignment>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="/tmp/templates/alignment/alignment.js"></script>
  <script type="text/javascript" src="/src/alignment/alignment.js"></script>
  <script type="text/javascript" src="/src/_angular/alignment/dtv-alignment.js"></script>

  <script type="text/javascript">
    angular.module("testApp", ["risevision.widget.common.alignment"])
      .controller("mainController", ["$scope", function ($scope) {
        $scope.align = "left";
      }]);
  </script>
</body>
</html>
