<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Widget Button Toolbar - Test Page</title>

  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
</head>
<body ng-app="testapp" ng-controller="mainController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form>
              <widget-button-toolbar
                save="saveSettings()" cancel="closeSettings()" disable-save="inValidState"
                help="http://www.test-help.com"
                contribute="http://www.test-contribute.com">
                </widget-button-toolbar>
          </form>
          <input type="text" id="testInput">
          <button id="invalidTestBtn" type="button" class="btn btn-default" ng-click="test(true)">Invalid Test</button>
          <button id="validTestBtn" type="button" class="btn btn-default" ng-click="test(false)">Valid Test</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
  <!--<script type="text/javascript" src="/dist/js/angular/widget-button-toolbar.js"></script>-->
  <script type="text/javascript" src="/src/_config/config.js"></script>
  <script type="text/javascript" src="/src/_angular/widget-button-toolbar/dtv-widget-button-toolbar.js"></script>
  <script type="text/javascript" src="/tmp/ng-templates/widget-button-toolbar/widget-button-toolbar.js"></script>

  <script>
    angular.module("testapp", ["risevision.widget.common.widget-button-toolbar"])
      .controller("mainController", ["$scope", "$log", function ($scope, $log) {
        var $testInput = $("#testInput");

        $scope.inValidState = false;

        $scope.saveSettings = function () {
          $testInput.val("Save button clicked");
        };

        $scope.closeSettings = function () {
          $testInput.val("Cancel button clicked");
        };

        $scope.test = function (invalid) {
          $scope.inValidState = invalid;
        };

      }]);
  </script>
</body>
</html>
