<html>
<head>
  <title>Font Setting - Angular Test Page</title>
  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
  <link rel="stylesheet" href="/components/spectrum/spectrum.css" />
  <link rel="stylesheet" href="/components/bootstrap-select/bootstrap-select.css">
  <link rel="stylesheet" href="/components/rv-bootstrap-formhelpers/dist/css/rv-bootstrap-formhelpers.css">
</head>

<body ng-app="fontSettingApp" ng-controller="fontSettingController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form>
            <font-setting font-data="font" preview-text="Sample Text"></font-setting>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>

  <script src="/components/bootstrap-select/bootstrap-select.js"></script>
  <script src="/dist/js/url-field.js"></script>

  <script src="/components/rv-bootstrap-formhelpers/dist/js/rv-bootstrap-formhelpers.js"></script>
  <script src="/components/bootstrap-form-components/dist/js/bootstrap-font-picker.js"></script>
  <script src="/components/bootstrap-form-components/dist/js/angular/bootstrap-font-picker.js"></script>
  <script src="/components/bootstrap-form-components/dist/js/bootstrap-font-size-picker.js"></script>
  <script src="/components/bootstrap-form-components/dist/js/angular/bootstrap-font-size-picker.js"></script>

  <script type="text/javascript" src="/components/spectrum/spectrum.js"></script>
  <script src="/dist/js/angular/color-picker.js"></script>

  <script src="/dist/js/alignment.js"></script>
  <script src="/dist/js/angular/alignment.js"></script>

  <script src="/dist/js/font-style.js"></script>
  <script src="/dist/js/angular/font-style.js"></script>
  <script src="/src/_angular/font-setting/dtv-font-setting.js"></script>
  <script src="/tmp/ng-templates/font-setting/font-setting.js"></script>

  <script type="text/javascript">
    angular.module("fontSettingApp", ["risevision.widget.common.font-setting"])
      .controller("fontSettingController", ["$scope", function ($scope) {
        $scope.font = {
          font: {
            type: "standard",
            name: "Verdana",
            family: "Verdana"
          },
          size: "20",
          bold: false,
          italic: false,
          underline: false,
          color: "black",
          backgroundColor: "transparent",
          align: "left"
        };
      }]);
  </script>
</body>
</html>
