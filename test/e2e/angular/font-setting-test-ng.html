<html>
<head>
  <title>Font Setting - Angular Test Page</title>
  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
</head>

<body ng-app="fontSettingApp" ng-controller="fontSettingController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <button type="button" class="close">
            <i class="fa fa-times half-top"></i>
          </button>
          <h2 class="modal-title">
            Widget Settings
            <a class="btn btn-link">
              <i class="fa fa-github fa-2x icon-gray"></i>
            </a>
          </h2>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <font-setting font-data="font" preview-text="Sample Text"></font-setting>
        </div>
      </div>
    </div>
  </div>

  <script src="/components/angular/angular.js"></script>
  <script src="/components/jquery/dist/jquery.js"></script>
  <script src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/components/angular-translate/angular-translate.js"></script>
  <script src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
  <script src="/dist/js/angular/tooltip.js"></script>
  <script src="/components/tinymce-dist/tinymce.min.js"></script>
  <script src="/components/angular-ui-tinymce/src/tinymce.js"></script>
  <script src="/components/angular-load/angular-load.js"></script>
  <script src="/dist/js/angular/url-field.js"></script>

  <script src="/src/_config/config.js"></script>
  <script src="/src/_angular/font-setting/dtv-font-setting.js"></script>
  <script src="/tmp/ng-templates/font-setting/font-setting.js"></script>
  <script src="/src/_angular/font-setting/svc-google-font-loader.js"></script>

  <script>
    angular.module("fontSettingApp", ["risevision.widget.common.font-setting"])
      .controller("fontSettingController", ["$scope", function ($scope) {
        $scope.font = {
          font: {
            family: "verdana,geneva,sans-serif",
            type: "standard",
            url: ""
          },
          size: "24px",
          customSize: "",
          bold: false,
          italic: false,
          underline: false,
          forecolor: "#000000",
          backcolor: "transparent",
          align: "left"
        };
      }]);
  </script>
</body>
</html>
