<html>
<head>
  <title>Column Setting - Test Page</title>
  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
  <style>
</style>
</head>

<body ng-app="testapp" ng-controller="mainController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form>
            <column-setting column="column"></column-setting>
          </form>

          <button id="setTextColumn" type="button" class="btn btn-default" ng-click="setTextColumn()">Set text</button>
          <button id="setIntColumn" type="button" class="btn btn-default" ng-click="setIntColumn()">Set int</button>
          <button id="setDateColumn" type="button" class="btn btn-default" ng-click="setDateColumn()">Set date</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
  <script type="text/javascript" src="/dist/js/alignment.js"></script>
  <script type="text/javascript" src="/dist/js/angular/alignment.js"></script>
  <script type="text/javascript" src="/src/_angular/column-setting/dtv-column-setting.js"></script>
  <script type="text/javascript" src="/tmp/ng-templates/column-setting/column-setting.js"></script>
  <script type="text/javascript" src="/src/_config/config.js"></script>

  <script type="text/javascript">
    angular.module("testapp", ["risevision.widget.common.column-setting"])
      .controller("mainController", ["$scope", function ($scope) {
        $scope.column = {};

        $scope.setTextColumn = function () {
          $scope.column.type = "text";
        };

        $scope.setIntColumn = function () {
          $scope.column.type = "int";
        }

        $scope.setDateColumn = function () {
          $scope.column.type = "date";
        }
      }]);
  </script>
</body>
</html>
