<html>
<head>
  <title>Background Setting - Test Page</title>

  <link rel="stylesheet" href="/components/common-style/dist/css/rise.min.css">
  <link rel="stylesheet" href="/components/spectrum/spectrum.css">
</head>
<body ng-app="testapp" ng-controller="mainController">
  <div class="widget">
    <div class="overlay"></div>
    <div class="settings">
      <div class="settings-center">
        <div class="wrapper container-fluid modal-content">
          <h2 class="text-center">Background Setting - e2e Testing</h2>
          <hr>
          <form style="margin-top: 10px">
            <background-setting background="settings.additionalParams.background"></background-setting>
          </form>
          <hr>
          <button id="btnSolid" class="btn btn-default" ng-click="forceSolidColor()">Force Solid Color</button>
          <button id="btnTrans" class="btn btn-default" ng-click="forceTransparent()">Force Transparent</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="/components/spectrum/spectrum.js"></script>
  <script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
  <script type="text/javascript" src="/dist/js/angular/color-picker.js"></script>
  <script type="text/javascript" src="/dist/js/angular/background-setting.js"></script>
  <!--<script type="text/javascript" src="/src/_config/config.js"></script>
  <script type="text/javascript" src="/src/_angular/color-picker/dtv-color-picker.js"></script>
  <script type="text/javascript" src="/src/_angular/background-setting/dtv-background-setting.js"></script>
  <script type="text/javascript" src="/tmp/ng-templates/background-setting/background-setting.js"></script>-->
<script>
  angular.module("testapp", ["risevision.widget.common.background-setting"])
    .controller("mainController", ["$scope", function ($scope) {
      $scope.settings = {
        additionalParams: {
          background: {}
        }
      };

      $scope.getAdditionalParams = function (val, defaultVal) {
        //always return defaultVal for now
        return defaultVal;
      }

      $scope.forceSolidColor = function () {
        $scope.settings.additionalParams.background.color = "#FCEE00";
      }

      $scope.forceTransparent = function () {
        $scope.settings.additionalParams.background.color = "transparent";
      }

    }]);
</script>

</body>
</html>
