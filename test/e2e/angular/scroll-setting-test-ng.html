<html>
<head>
  <title>Scroll Setting - Test Page</title>
  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
  <style>
</style>
</head>

<body ng-app="testapp" ng-controller="mainController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form>
            <scroll-setting scroll="settings.additionalParams.scroll"></scroll-setting>
            <scroll-setting id="direction-hidden" hide-direction="true" scroll="settings2.additionalParams.scroll"></scroll-setting>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
  <script type="text/javascript" src="/components/widget-settings-ui-components/dist/js/angular/tooltip.js"></script>
  <script type="text/javascript" src="/src/_angular/scroll-setting/dtv-scroll-setting.js"></script>
  <script type="text/javascript" src="/tmp/ng-templates/scroll-setting/scroll-setting.js"></script>
  <script type="text/javascript" src="/src/_config/config.js"></script>

  <script type="text/javascript">
    angular.module("testapp", ["risevision.widget.common.scroll-setting"])
      .controller("mainController", ["$scope", function ($scope) {
        $scope.settings = {
          additionalParams: {
            scroll: {}
          }
        };

        $scope.settings2 = {
          additionalParams: {
            scroll: {}
          }
        };


        $scope.getAdditionalParams = function (val, defaultVal) {
          //always return defaultVal for now
          return defaultVal;
        }
      }]);
  </script>
</body>
</html>
