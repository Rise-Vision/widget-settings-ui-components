<html>
<head>
  <title>Tooltip - Test Page</title>

  <link rel="stylesheet" href="/components/common-header/dist/css/rise.min.css">
  <style>
</style>
</head>

<body ng-app="testapp" ng-controller="mainController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form>
            <span id="tooltip" popover="Tooltip text"
              popover-trigger="click" popover-placement="right"
              rv-tooltip>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="/src/_angular/tooltip/dtv-tooltip.js"></script>
  <script type="text/javascript" src="/tmp/ng-templates/tooltip/tooltip.js"></script>
  <script type="text/javascript" src="/src/_config/config.js"></script>

  <script type="text/javascript">
    angular.module("testapp", ["risevision.widget.common.tooltip"])
      .controller("mainController", ["$scope", function ($scope) {
      }]);
  </script>
</body>
</html>
