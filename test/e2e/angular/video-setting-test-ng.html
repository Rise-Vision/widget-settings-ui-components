<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Video Setting - Test Page</title>

  <link rel="stylesheet" href="/components/common-header/dist/css/rise.min.css">
</head>
<body ng-app="testapp" ng-controller="mainController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form>
            <video-setting video="settings.additionalParams.video"></video-setting>
          </form>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="/components/angular/angular.js"></script>
<script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script type="text/javascript" src="/components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="/components/angular-bootstrap-slider/slider.js"></script>
<script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
<script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="/components/common-header/dist/js/components/i18n.js"></script>
<script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
<!--<script type="text/javascript" src="/dist/js/angular/video-setting.js"></script>-->
<script type="text/javascript" src="/src/_config/config.js"></script>
<script type="text/javascript" src="/src/_angular/video-setting/dtv-video-setting.js"></script>
<script type="text/javascript" src="/tmp/ng-templates/video-setting/video-setting.js"></script>

<script>
  angular.module("testapp", ["risevision.widget.common.video-setting"])
    .controller("mainController", ["$scope", "$log", function ($scope, $log) {
      $scope.settings = {
        additionalParams: {
          video: {}
        }
      };

      $scope.getAdditionalParams = function (val, defaultVal) {
        //always return defaultVal for now
        return defaultVal;
      }

    }]);
</script>
</body>
</html>
