<html>
<head>
  <title>Background Image Setting - Test Page</title>

  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
  <link rel="stylesheet" href="/components/rv-angular-bootstrap-colorpicker/css/colorpicker.css">
</head>
<body ng-app="testapp" ng-controller="mainController">
<div class="widget">
  <div class="overlay"></div>
  <div class="settings">
    <div class="settings-center">
      <div class="wrapper container-fluid modal-content">
        <h2 class="text-center">Background Image Setting - e2e Testing</h2>
        <hr>
        <form style="margin-top: 10px">
          <background-image-setting background="settings.additionalParams.background"></background-image-setting>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/components/angular/angular.js"></script>
<script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
<script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
<script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
<script type="text/javascript" src="/components/rv-angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
<script type="text/javascript" src="/dist/js/angular/tooltip.js"></script>
<script type="text/javascript" src="/components/component-storage-selector/dist/storage-selector.js"></script>
<script type="text/javascript" src="/dist/js/angular/url-field.js"></script>
<script type="text/javascript" src="/dist/js/angular/position-setting.js"></script>
<script type="text/javascript" src="/dist/js/angular/background-image-setting.js"></script>
<script>
  angular.module("testapp", ["risevision.widget.common.background-image-setting"])
    .controller("mainController", ["$scope", function ($scope) {
      $scope.settings = {
        additionalParams: {
          background: {}
        }
      };

      $scope.getAdditionalParams = function (val, defaultVal) {
        //always return defaultVal for now
        return defaultVal;
      }
    }]);
</script>

</body>
</html>
