<html>
<head>
  <title>Column Setting - Test Page</title>
  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
  <style>
</style>
</head>

<body ng-app="testapp" ng-controller="mainController">
  <form role="form" name="settingsForm">
    <column-selector columns="columns" column-names="columnNames" ng-model="columnselector" required></column-selector>
  </form>

  <script type="text/javascript" src="/components/angular/angular.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
  <script type="text/javascript" src="/dist/js/alignment.js"></script>
  <script type="text/javascript" src="/dist/js/angular/alignment.js"></script>
  <script type="text/javascript" src="/dist/js/angular/column-setting.js"></script>
  <script type="text/javascript" src="/src/_angular/column-selector/dtv-column-selector.js"></script>
  <script type="text/javascript" src="/tmp/ng-templates/column-selector/column-selector.js"></script>
  <script type="text/javascript" src="/src/_config/config.js"></script>

  <script type="text/javascript">
    angular.module("testapp", ["risevision.widget.common.column-selector", "risevision.widget.common.column-setting"])
      .controller("mainController", ["$scope", function ($scope) {

        $scope.columnNames = [
          {
            id: "instrument",
            name: "Instrument",
            type: "text"
          },
          {
            id: "instrument-logo",
            name: "Instrument Logo",
            type: "text"
          },
          {
            id: "last-price",
            name: "Last Price",
            type: "int"
          },
          {
            id: "change",
            name: "Change",
            type: "int"
          },
          {
            id: "percent-change",
            name: "Percent change",
            type: "int"
          },
          {
            id: "day-high",
            name: "Day High",
            type: "int"
          },
          {
            id: "day-low",
            name: "Day Low",
            type: "int"
          }
        ];


        $scope.columns = [
          {
            id: "instrument",
            alignment: "right"
          },
          {
            id: "instrument-logo"
          }
        ];

      }]);
  </script>
</body>
</html>
