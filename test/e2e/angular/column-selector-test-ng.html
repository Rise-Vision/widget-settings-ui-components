<html>
<head>
  <title>Column Setting - Test Page</title>
  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
  <style>
</style>
</head>

<body ng-app="testapp" ng-controller="mainController">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <!-- MODAL-->
      <div class="modal-content">
        <!-- Start Modal Header-->
        <div class="modal-header">
          <div class="app-header" style="padding:15px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times"></i>
            </button>
            <div class="title-block">
              <h1>Widget Settings</h1>
              <button class="btn btn-link">
                <i class="fa fa-github fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End Modal Header-->

        <!-- Start Modal Body-->
        <div class="modal-body">
          <form role="form" name="settingsForm">
            <column-selector columns="columns" column-names="columnNames" ng-model="columnselector" required></column-selector>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/components/angular/angular.js"></script>
  <script src="/components/jquery/dist/jquery.js"></script>
  <script src="/components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/components/angular-translate/angular-translate.js"></script>
  <script src="/components/rv-common-i18n/dist/i18n.js"></script>
  <script src="/components/angular-load/angular-load.js"></script>
  <script src="/components/tinymce-dist/tinymce.min.js"></script>
  <script src="/components/angular-ui-tinymce/src/tinymce.js"></script>

  <script src="/node_modules/widget-tester/mocks/i18n-config.js"></script>

  <script src="/src/_angular/column-selector/dtv-column-selector.js"></script>
  <script src="/src/_angular/column-setting/dtv-column-setting.js"></script>
  <script src="/src/_angular/font-setting/dtv-font-setting.js"></script>
  <script src="/src/_angular/font-setting/svc-google-font-loader.js"></script>
  <script src="/src/_angular/tooltip/dtv-tooltip.js"></script>
  <script src="/src/_angular/url-field/dtv-url-field.js"></script>
  <script src="/src/_config/config.js"></script>

  <script src="/tmp/ng-templates/column-selector/column-selector.js"></script>
  <script src="/tmp/ng-templates/column-setting/column-setting.js"></script>
  <script src="/tmp/ng-templates/font-setting/font-setting.js"></script>

  <script>
    angular.module("testapp", ["risevision.widget.common.column-selector", "risevision.widget.common.column-setting"])
      .controller("mainController", ["$scope", function ($scope) {

        $scope.columnNames = [
          {
            id: "instrument",
            name: "Instrument",
            type: "text"
          },
          {
            id: "instrument-logo",
            name: "Instrument Logo",
            type: "text"
          },
          {
            id: "last-price",
            name: "Last Price",
            type: "int"
          },
          {
            id: "change",
            name: "Change",
            type: "int"
          },
          {
            id: "percent-change",
            name: "Percent change",
            type: "int"
          },
          {
            id: "day-high",
            name: "Day High",
            type: "int"
          },
          {
            id: "day-low",
            name: "Day Low",
            type: "int"
          }
        ];


        $scope.columns = [
          {
            id: "instrument",
            alignment: "right"
          },
          {
            id: "instrument-logo"
          }
        ];

      }]);
  </script>
</body>
</html>
